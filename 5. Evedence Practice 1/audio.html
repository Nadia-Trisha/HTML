<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- autoplay -->
    <audio controls autoplay >
        <source src="./audio/(audio file name)" type="audio/mp3 " />
    </audio>
    <!-- muted -->
    <audio controls muted >
        <source src="./audio/(audio file name)" type="audio/mp3 " />
    </audio>

    <!-- for running -->
    <audio controls loop >
        <source src="./audio/(audio file name)" type="audio/mp3 " />
    </audio>

    <!-- same as video  -->
</body>
</html>
